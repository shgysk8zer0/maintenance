<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<template id="vehicle-search-template">
			<style>
				@import url("/css/core-css/class-rules.css");
				@import url("/css/core-css/element.css");

				.btn-reject {
					--button-background: var(--button-reject-background);
				}
				svg:not([class]) {
					display: none;
				}
			</style>
			<label>
				<svg class="current-color icon">
					<use xlink:href="#search" />
				</svg>
				<input name="vehicleName" type="search" placeholder="Search vehicles" pattern="[A-z\d ]+" list="vehicles-list" required="" />
				<datalist id="vehicles-list"></datalist>
			</label>
			<button type="reset" class="btn btn-reject">
				<svg class="current-color icon">
					<use xlink:href="#x" />
				</svg>
			</button>
		</template>
	</body>
</html>
