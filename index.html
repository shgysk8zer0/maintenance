<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Maintenance</title>
		<script type="module" src="js/index.js" async=""></script>
		<link rel="stylesheet" href="css/styles/index.css" />
		<link rel="icon" type="image/svg+xml" sizes="any" href="img/favicon.svg" />
		<link rel="preload" href="img/icons.svg" as="image" type="image/svg+xml" />
	</head>
	<body class="background-primary color default font-main border-box smooth-scroll grid">
		<header id="header">
			<button type="button" title="Sign In" is="login-button" hidden="">
				<svg class="current-color icon">
					<use xlink:href="img/icons.svg#sign-in" />
				</svg>
			</button>
			<button type="button" title="Sign Out" is="logout-button" hidden="">
				<svg class="current-color icon">
					<use xlink:href="img/icons.svg#sign-out" />
				</svg>
			</button>
		</header>
		<main id="main">
			<maintenance-table hidden="">
				<div slot="scheduled" class="card"></div>
				<div slot="pending" class="card"></div>
				<div slot="unscheduled" class="card"></div>
			</maintenance-table>
		</main>
		<footer id="footer">
			<span>&copy;</span>
			<time is="current-year"></time>
		</footer>
		<login-form method="POST"></login-form>
	</body>
</html>
