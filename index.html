<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="msapplication-TileColor" content="#2d89ef">
		<meta name="msapplication-config" content="browserconfig.xml" />
		<meta name="theme-color" content="#1e3951" />
		<title>Maintenance</title>
		<script type="module" src="js/index.js" async=""></script>
		<link rel="manifest" href="manifest.json" />
		<link rel="shortcut icon" href="favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/icon-32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/icon-16.png">
		<link rel="icon" href="img/favicon.svg" type="image/svg+xml" sizes="any" />
		<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#ef8e50" />
		<link rel="stylesheet" href="css/styles/index.css" media="all" />
		<link rel="import" name="icons" href="img/icons.svg" />
		<link rel="import" name="MaintenanceItem" href="templates/maintenance-item.html" />
		<link rel="import" name="LoginForm" href="templates/login-form.html" />
		<link rel="import" name="VehicleSearch" href="templates/vehicle-search.html" />
		<link rel="import" name="VehicleElement" href="templates/vehicle-element.html" />
		<link rel="dns-prefetch" href="https://www.vrmtel.net" />
	</head>
	<body class="background-primary color default font-main border-box smooth-scroll grid">
		<header id="header" class="sticky top z-3 shadow flex row no-wrap">
			<button type="button" title="Sign In" is="login-button" hidden="">
				<svg class="current-color icon">
					<use xlink:href="#sign-in" />
				</svg>
			</button>
			<button type="button" title="Sign Out" is="logout-button" hidden="">
				<svg class="current-color icon">
					<use xlink:href="#sign-out" />
				</svg>
			</button>
			<vehicle-search class="inline-block"></vehicle-search>
		</header>
		<main id="main" class="overflow-y-auto">
			<noscript class="card block shadow center">
				<h2>JavaScript support is required</h2>
				<p>Please enable JavaScript in your browser.</p>
			</noscript>
			<div class="color-alt center offline-only" hidden="">
				<span class="inline-block" title="Network not available">
					<svg class="network-status-icon current-color" width="180" height="180">
						<use xlink:href="#network-wired-offline" />
					</svg>
				</span>
			</div>
		</main>
		<footer id="footer" class="color-alt">
			<span>&copy;</span>
			<time is="current-year"></time>
		</footer>
		<login-form method="POST"></login-form>
	</body>
</html>
